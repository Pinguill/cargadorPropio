<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cargador Propio{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navbar -->
    <nav class="bg-blue-500 p-4 shadow-lg ">
        <div class="container mx-auto flex justify-between items-center">

            <a href="/" class="flex items-center text-white text-2xl font-bold">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="h-10 w-8 mr-3">
                Cargador Propio</a>
            <div class="space-x-4">
                <a href="{{ url_for('cargue.cargue') }}" class="text-white hover:text-gray-200">Cargue</a>
                <a href="{{ url_for('cargueTR.cargueTR') }}" class="text-white hover:text-gray-200">Cargue Tablas de Referencia</a>
                <a href="{{ url_for('consulta.consulta') }}" class="text-white hover:text-gray-200">Consulta</a>
                <a href="{{ url_for('configuracion.configuracion') }}" class="text-white hover:text-gray-200">Configuraci√≥n</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
